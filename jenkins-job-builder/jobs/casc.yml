- job:
    name: '1-JJB-SimpleJob-NC'
    project-type: freestyle
    disabled: false
    concurrent: true
    builders:
      - shell: ls -l
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    logrotate:
      daysToKeep: 3
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
